            <input type="number" id="payment" class="w-full p-2 border rounded" placeholder="Enter payment here">
            <button onclick="checkout()" class="bg-lime-600 text-white px-4 py-2 rounded hover:bg-lime-700 w-full">Pay</button>
        </div>

</body>
<script>
    let orders = []; // Array to store the list of orders

    // Function to add an item to the order
    function addToOrder(name, price, qtyId) {
        const qty = parseInt(document.getElementById(qtyId).value);
        if (!qty || qty <= 0) return alert("Please enter a valid quantity.");
        // Check if the item already exists in the order, if yes, update the quantity
        const existing = orders.find(item => item.name === name);
        if (existing) {
            existing.qty += qty;
        } else {
            orders.push({ name, price, qty });
        }
        
        updateSummary(); // Update the order summary
        document.getElementById(qtyId).value = ''; // Clear the quantity input after adding the item
    }
    
    // Function to update the order summary displayed on the page
    function updateSummary() {
        const container = document.getElementById('order-summary');
        container.innerHTML = '';
        let total = 0;
        
        // Loop through each item in the orders array and display its details
        orders.forEach(item => {
            const line = document.createElement('div');
            const itemTotal = item.price * item.qty; // Calculate the total for the current item
            line.textContent = `${item.name} x${item.qty} - ₱${itemTotal}`; // Display item name, quantity, and total price
            container.appendChild(line);
            total += itemTotal; // Add the item total to the overall total
        });

        // Update the total price display
        document.getElementById('total').textContent = total;
    }

    // Function to handle checkout process
    function checkout() {
        const payment = parseInt(document.getElementById('payment').value); // Get the payment entered by the user
        const total = parseInt(document.getElementById('total').textContent); // Get the total amount from the summary
        if (isNaN(payment)) return alert("Please enter your payment."); // Validate payment input

        // If the payment is less than the total, show an alert for insufficient payment
        if (payment < total) {
            alert("Insufficient payment. Please pay the full amount.");
        } else {
            const change = payment - total; // Calculate the change
            alert(`Thank you for ordering! Your change is ₱${change}`);
            orders = []; // Clear the orders after checkout
            updateSummary();
            document.getElementById('payment').value = '';
            document.getElementById('total').textContent = '0'; 
        }
    }
</script>
